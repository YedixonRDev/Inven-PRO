<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" type="text/css" href="../assets/inven-agregar.productos.css">
    <title>Inventario -Agregar productos</title>
</head>
<body>
    <header class="header">
        <div class="container">

            <nav class="menu">
              
                <div class="menu-inicio">
                    <i class='bx bxs-objects-vertical-bottom'></i>
                    <a href="inventario.html">Gestor de inventario </a> 
                </div>
                <div class="menu-usuario">
                    <i class='bx bx-user-circle'></i>
                    <a href="#">Usuario</a>
                </div>
           
            </nav>
        </div>

        <div class="menu-lateral">
            <div class="logo">
                <img src="logo.PNG" alt="logo">
            </div>
            <ul class="opciones">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="inventario.html">Gestion de Inventario</a></li>
                <li><a href="libro.html">Libro Diario</a></li>
                <li><a href="cuadrecaja.html">Cuadre de caja</a></li>
                <li><a href="reportes.html">Reportes</a></li>
                <li><a href="confi.html">Configuración</a></li>
            </ul>
        </div>

        <main>
            <div class="bloque1">
                <h2>Agregar Productos</h2>
                <form id="product-form">
                    <label for="product-name">Nombre del Producto:</label>
                    <input type="text" id="product-name" required>
        
                    <label for="product-quantity">Cantidad Disponible:</label>
                    <input type="number" id="product-quantity" required>
        
                    <label for="product-price">Precio:</label>
                    <input type="number" id="product-price" required>
        
                    <label for="product-category">Categoría:</label>
                    <input type="text" id="product-category" required>
        
                    <!-- Agrega un botón para agregar productos -->
                    <button type="submit" id="add-product">Agregar Producto</button>
                    <div class="button-producto">
                        <a href="inven-lista.productos.html" id="ver-productos-button">Ver productos</a>
                    </div>
                    
                </form>
        
            
            </div>
        </main>
        
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const productForm = document.getElementById("product-form");
            
                productForm.addEventListener("submit", function (e) {
                    e.preventDefault();
            
                    const productName = document.getElementById("product-name").value;
                    const productQuantity = document.getElementById("product-quantity").value;
                    const productPrice = document.getElementById("product-price").value;
                    const productCategory = document.getElementById("product-category").value;
            
                    const productData = {
                        name: productName,
                        quantity: productQuantity,
                        price: productPrice,
                        category: productCategory
                    };
            
                    const storedProducts = JSON.parse(localStorage.getItem("products")) || [];
                    storedProducts.push(productData);
                    localStorage.setItem("products", JSON.stringify(storedProducts));
            
                    showMessage("Producto agregado con éxito");
            
                    // Redirige a la otra página después de 3 segundos
                    setTimeout(() => {
                        window.location.href = "inven-lista.productos.html";
                    }, 3000);
                });
            
                function showMessage(message) {
                    const messageContainer = document.createElement("div");
                    messageContainer.className = "success-message";
                    messageContainer.textContent = message;
            
                    productForm.insertAdjacentElement("afterend", messageContainer);
            
                    setTimeout(() => {
                        messageContainer.remove();
                    }, 3000);
                }
            });
            </script>


          
    </header>
</body>
</html>
